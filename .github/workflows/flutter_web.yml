name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        # All keys are passed here. Ensure these secrets are set in your Repo Settings.
        run: |
          flutter build web --release \
            --base-href "/${{ github.event.repository.name }}/" \
            --dart-define=API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=RC_GOOGLE_KEY=${{ secrets.RC_GOOGLE_KEY }} \
            --dart-define=RC_APPLE_KEY=${{ secrets.RC_APPLE_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web